<body>
	<form name="myform" style="background-color: rgba(127, 191, 63, 0.1)" ;>

		<table>

			<tr class="in">
				<td class="in"><label for="email">Email</label></td>

				<td>
					<p id="erroruseremail" class="errormessage">enter valid email</p>
				</td>
			</tr>

			<tr class="in">
				<td class="in"><label for="gender" required>Gender</label></td>
				<td class="in"><input type="radio" id="inputM3" name="gender" width="20px" value="male">Male
					<input type="radio" name="gender" value="female" id="inputF3" width="20px">Female

			</tr>
			<tr class="in">
				<td class="in"><label for="contact">Contact</label></td>

					<p id="errorcontact" class="errormessage">Enter 10 digits begins with 6,7,8,9</p>
				</td>
			</tr>

			<tr class="in">
				<td class="in"><label for="password">Password</label></td>
				<td class="in"><input type="password" id="input5" name="password" width="20px" required></td>
			</tr>

			<tr class="in">
				<td class="in" colspan="2"><button onclick="input()" type="submit">Submit</button><br>

					<h1>Your details:</h1>
					Name: <h3 id='display1'></h3><br>
					Email: <h3 id='display2'></h3><br>
					Gender: <h3 id='display3'></h3><br>
					contact: <h3 id='display4'></h3><br>

	<script>

		var input1 = document.getElementById("input1");
		input1.addEventListener('input', function (e) {
			var check = /^[\w]{2,}$/;
			var currentInput = e.target.value;
			var validation = check.test(currentInput);
			if (validation) {
				errorusername.style.display = 'none';
			}
			else {
				errorusername.style.display = 'block';
			}
		})

		var input2 = document.getElementById("input2");
		input2.addEventListener('input', function (e) {
			var check = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			var currentInput = e.target.value;
			var validation = check.test(currentInput);
			if (validation) {
				erroruseremail.style.display = 'none';
			}
			else {
				erroruseremail.style.display = 'block';
			}
		})



		var input4 = document.getElementById("input4");
		input4.addEventListener('input', function (e) {
			var check = /^[6-9][\d]{9}$/;
			var currentInput = e.target.value;
			var validation = check.test(currentInput);
			if (validation) {
				errorcontact.style.display = 'none';
			} else {
				errorcontact.style.display = 'block';
			}
		})

		function formValidation() {
			let input1 = document.getElementById('input1').value;
			let input2 = document.getElementById('input2').value;
			let input4 = document.getElementById('input4').value;

			if (input1 == "") {
				alert("name can't be blank");

			}
			else if (input4 == "") {
				alert("mail can't be blank");

			}
			else if (input4 === "") {
				alert("contact can't be blank");

			}
		}

		function gender() {

		function input() {

			event.preventDefault();
			formValidation();

			var text1 = document.getElementById("input1").value;
			document.getElementById('display1').textContent = text1;
			var text2 = document.getElementById("input2").value;
			document.getElementById('display2').textContent = text2;
			let textM3 = document.getElementById("inputM3").checked;

			let  textF3 = document.getElementById("inputF3").checked;
			var usergender = "";
			if (textM3 == true) {
				usergender += "male";
			}
			else if (textF3 == true) {
				usergender += "Female";
			}
			else {
				alert("select gender");
			}


			document.getElementById('display3').textContent = usergender;
			var text4 = document.getElementById("input4").value;
			document.getElementById('display4').textContent = text4;
			var text5 = document.getElementById("input5").value;
			document.getElementById('display5').textContent = text5;

		}
